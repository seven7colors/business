{include file="public/header"}
<div>
	<h3 style="color: red;font-weight: bold;">
		订单管理一览表
	</h3>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>账户Id</th>>
			<th>订单号</th>
			<th>订单时间</th>
			<th>总金额</th>
			<th>总件数</th>
			<th>订单状态</th>>
			<th>操作</th>
		</tr>
		{foreach $list as $g}
		<tr>
			<th>{$g.id}</th>
			<th>{$g.uid}</th>
			<th>{$g.order_serial}</th>
			<th>{$g.order_time}</th>
			<th>{$g.sum_price}</th>
			<th>{$g.sum_num}</th>
			<th>{$g.status}</th>
			<th>
				<a href="{:url('orderLIst',['id'=>$g.id])}" class="btn btn-info">清单
				</a>
			</th>
		</tr>
		{/foreach}
	</table>
	<div>
		{$list->render()}
	</div>
</div>
{include file="public/footer"}
